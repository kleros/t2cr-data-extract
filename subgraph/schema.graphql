enum Result {
  "The request is still being processed."
  Pending
  "The request was accepted."
  Accepted
  "The request was rejected"
  Rejected
}

enum RequestType {
  "This is a request to add an item to the list"
  Registration
  "This is a request to remove an item from the list"
  Removal
}

type Request @entity {
  id: ID!
  timestamp: BigInt!
  result: Result!
  type: RequestType!
  requester: Bytes!
  resolutionTime: BigInt!
}